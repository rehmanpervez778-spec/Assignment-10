<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
       <h1 style="text-align: center;"> Mini Profile Card</h1>
    </header>

    <!-- color-demo -->

    <h2>Color Demo</h2>

    <section class="box">

        <div class="color-row">
        <div class="color-name">Name</div>
        <div class="color-hex">HEX</div>
        <div class="color-short-hex">Short Hex</div>
        <div class="color-rgb">RGB</div>
        <div class="color-hsl">HSL</div>
      </div>
        
    </section>

    <!-- banner -->

    <section>
        <h2>Banner</h2>
        <div class="banner">
        <img src="./img/Islamabad.webp"width="100%" height="100%">
          <h1 class="center-text">Islamabad</h1>

        </div>
    </section>

    <!-- gradient profile card -->

    <section>
        <h2>Gradient Profile Card</h2>
        <div class="card">
            <div class="card-contect">
               <h2> My name is Abdul Rehman.</h2>
               <p> I'm learnig web development and web designing from SMIT.</p>
               <button>Follow</button>
            </div>
            

        </div>
    </section>


    
</body>
</html>
